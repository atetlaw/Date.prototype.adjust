	<head>
		<title>Date Utils</title>
		<script type="text/javascript" src="date.adjust.js"></script>
		<script type="text/javascript">
			var d1 = new Date(); 
			function s(s) {
				document.write(s);
			}
		</script>
	</head>
	<body>
		<div id="content">
			<ul>
				<li>
					<code>adjust(0,-2,0,1,1,30);</code>
					<p>Now: <script type="text/javascript">d1 = new Date();s(d1);</script></p>
					<p>Adjusted: <script type="text/javascript">d1.adjust(0,-2,0,1,1,30);s(d1)</script></p>
				</li>
				<li>
					<code>adjust(1,0,0,1,0,0);</code>
					<p>Now: <script type="text/javascript">d1 = new Date();s(d1);</script></p>
					<p>Adjusted: <script type="text/javascript">d1.adjust(1,0,0,1,0,0);s(d1)</script></p>
				</li>
				<li>
					<code>adjust(0,3,1,0,0,0);</code>
					<p>Now: <script type="text/javascript">d1 = new Date();s(d1);</script></p>
					<p>Adjusted: <script type="text/javascript">d1.adjust(0,3,1,0,0,0);s(d1)</script></p>
				</li>
				<li>
					<code>adjust(-1,-3,0,0,0,0);</code>
					<p>Now: <script type="text/javascript">d1 = new Date(); s(d1);</script></p>
					<p>Adjusted: <script type="text/javascript">d1.adjust(-1,-3,0,0,0,0);s(d1)</script></p>
				</li>
				<li>
					<code>adjust(0,-15,0,0,0,0);</code>
					<p>Now: <script type="text/javascript">d1 = new Date(); s(d1);</script></p>
					<p>Adjusted: <script type="text/javascript">d1.adjust(0,-15,0,0,0,0);s(d1)</script></p>
				</li>
			</ul>
		</div>
	</body>
